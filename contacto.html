<body>
    <header >   
    <fieldset class="caja">
        <h1><img src="imagenes/logo.png" alt="logo-barberia-alura"></h1>
    <nav >
        <ul class="nav"> 
        <li><a href="index.html"> Home</a></li>
        <li> <a href="productos.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a> </li> 
    </ul>
    </nav>
    </fieldset>
    </header>
    <main>
        <form>
            <label for="nombre">Nombre y Apellido </label>
            <input type="text" id="nombre" class="input-padron" required>
            <label for="correo-electronico">Correo electronico </label>
            <input type="email" id="correo-electronico"class="input-padron" required placeholder="tucorreo@gmail.com">
            <label for="telefono">N. telefonico</label>
            <input type="tel" id="telefono"class="input-padron" required placeholder="xx xxxxxxxx">
            <label for="mensaje">mensaje</label>
            <textarea cols="70" rows="10"class="input-padron" required> </textarea>
            
            <fieldset>
            <legend>Como te gustaria ser contactado</legend>
            <label for="radio-email"><input type="radio" id="radio-email" value="email" name="contacto">Email</label>
            <label for="radio-telefono"><input type="radio" id="radio-telefono" value="telefono" name="contacto">Telefono</label>
            <label for="radio-whatsapp"> <input type="radio" id="radio-whatsapp" value="whatsapp" name="contacto" checked>whatsapp</label>
            </fieldset>

        <p> En que horario prefieres ser atendido</p>
        <select>
            <option>Morning</option>
            <option>Afternoon</option>
            <option>Night</option>
        </select>

        <label class="checkbox"><input type="checkbox" checked > Te gustaria recibir novedades</label>
        <input type="submit" class="enviar" value="enviar formulario">
        </form>
    </main>
